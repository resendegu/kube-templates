name: Sync from GitLab

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch from GitLab
        run: |
          git remote add gitlab https://git.cubos.io/cubos/kube-templates.git
          git fetch gitlab main

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet HEAD..gitlab/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "gitlab_sha=$(git rev-parse --short gitlab/main)" >> $GITHUB_OUTPUT
          fi

      - name: Create sync branch
        if: steps.check.outputs.has_changes == 'true'
        id: merge
        run: |
          git checkout -b sync/gitlab
          if git merge gitlab/main --no-edit --allow-unrelated-histories; then
            echo "has_conflicts=false" >> $GITHUB_OUTPUT
          else
            echo "has_conflicts=true" >> $GITHUB_OUTPUT
            # Stage all files including conflicts
            git add -A
            git commit -m "Sync from GitLab (with conflicts to resolve)"
          fi
          git push origin sync/gitlab --force

      - name: Create or Update Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync/gitlab
          base: main
          title: "${{ steps.merge.outputs.has_conflicts == 'true' && '‚ö†Ô∏è Sync from GitLab (conflicts)' || 'üîÑ Sync from GitLab' }}"
          body: |
            This PR syncs the latest changes from the upstream GitLab repository.

            **Source:** `git.cubos.io/cubos/kube-templates`
            **Latest commit:** `${{ steps.check.outputs.gitlab_sha }}`
            ${{ steps.merge.outputs.has_conflicts == 'true' && '‚ö†Ô∏è **This PR has merge conflicts that need to be resolved manually.**' || '' }}

            ---
            _This PR was created/updated automatically by GitHub Actions._
          labels: sync,automated${{ steps.merge.outputs.has_conflicts == 'true' && ',conflicts' || '' }}
          update-existing: true
