name: Sync from GitLab

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch from GitLab
        run: |
          git remote add gitlab https://git.cubos.io/cubos/kube-templates.git
          git fetch gitlab main

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet HEAD..gitlab/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR branch
        if: steps.check.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="sync/gitlab-$(date +%Y%m%d-%H%M%S)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME
          git merge gitlab/main --no-edit --allow-unrelated-histories
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "ðŸ”„ Sync from GitLab"
          body: |
            This PR syncs the latest changes from the upstream GitLab repository.

            **Source:** `git.cubos.io/cubos/kube-templates`

            ---
            _This PR was created automatically by GitHub Actions._
          labels: sync,automated
