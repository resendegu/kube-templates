  test:
    name: Test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
      - name: Create kind cluster
        run: |
          kind delete cluster --name kube-templates-test || true
          kind create cluster --name kube-templates-test --wait 5m --kubeconfig kind-kubeconfig
      - run: npm ci
      - name: Run tests
        run: |
          npx ts-node tests/setup.ts
          npx jest -w10
      - name: Cleanup
        if: always()
        run: kind delete cluster --name kube-templates-test || true
